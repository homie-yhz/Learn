<!DOCTYPE html><html lang="en" ng-app="myApp"><head>    <meta charset="UTF-8">    <title>ng-class</title>    <script src="../../angular.min.js"></script>    <script src="../../app.js"></script>    <style>        .hide{display:none;}        .red{color:red;}        .blue{color:blue;}    </style></head><body ng-controller="ngclass"><!--两种实现方式-->    <!--<div ng-repeat="x in colors track by $index" ng-class="{red:'red',blue:'blue'}">出现文字</div>-->    <div ng-repeat="state in states track by $index" ng-class="{undo:'red',doing:'blue',done:'black'}[state]">出现文字</div></body><script>    app.controller('ngclass',function($scope){        $scope.states = ['done','doing','undo','undo'];//      如果在控制器里面出现class的名字显然会显得很怪异,最好将状态文字写在这里,以为这里主要是控制逻辑.将逻辑的词汇写在控制器当中比较好    });</script></html>
