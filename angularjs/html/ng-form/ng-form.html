<!DOCTYPE html><html lang="en" ng-app="myApp"><head>    <meta charset="UTF-8">    <title>ng-form</title>    <script src="../../angular.min.js"></script>    <script src="../../app.js"></script>    <link rel="stylesheet" href="../../bootstrap.min.css">    <style>        span{color:red;}    </style></head><body><form action="" name="myForm">    用户输入:<input        ng-model="text"        type="number"        ng-minlength="3"        ng-maxlength="5">    <!--错误提示信息-->    <p ng-bind="text"></p></form><div ng-controller="signUpForm">    <form name="signUpForm" ng-submit="submitForm()">        <div class="form-group">            <label>用户名:</label>            <input type="text" class="form-control" ng-model="formData.username">        </div>        <div class="form-group">            <label for="">密码:</label>            <input type="password" class="form-control" ng-model="formData.userpass">        </div>    </form>    formData:{{formData}};</div></body><script>    app.controller('signUpForm',function($scope){        $scope.formData={};        /*$watch 是专门监听变量的方法  支持3个参数        * 1.变量的名称        * 2.方法:包含3个参数,一个newValue(新值), oldValue(旧值), scope(作用域的引用)        * 3.是否需要进行深度监听,如果变量是个比较复杂的对象的话,要设置为true,才能展示出全部的内容.        * */        $scope.$watch("formData", function(newVal) {            console.log(newVal);        },true);        $scope.submitForm=function(){            console.log('提交表单了');        };    });</script></html><!--总结-->
