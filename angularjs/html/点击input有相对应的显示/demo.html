<!DOCTYPE html><html lang="en" ng-app="myApp"><head>    <meta charset="UTF-8" ng-app="myApp">    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui"/>    <meta name="apple-mobile-web-app-capable" content="yes"/>    <meta name="apple-mobile-web-app-status-bar-style" content="default"/>    <meta name="format-detection" content="telephone=no, email=no"/>    <title>title</title>    <link rel="stylesheet" href="../../bootstrap.min.css">    <script src="../../angular.min.js"></script>    <script src="../../app.js"></script></head><body><ul ng-controller="dataCtrl">    <li ng-repeat="x in data">        <div>            <input type="text" ng-model="test" ng-click="change(x)">            <!--这里面 change 函数里 一定要将 x 传递过去,因为它携带了自己独立的作用域-->            <div ng-show="notes.changed == x.id">                <p ng-bind="test"></p>                <button>bangding</button>            </div>        </div>    </li></ul><!--<ul ng-controller="dataCtrl">    <li ng-repeat="x in data">        <div>            <div type="text" ng-click="notes.changed = $index">click</div>            <div ng-show="notes.changed == $index">                <p>{{}}</p>                <button>bangding</button>            </div>        </div>    </li></ul>--></body><script>    app.controller('dataCtrl', function ($scope) {        $scope.data = [            {                'id':1            },{                'id':2            },{                'id':3            },{                'id':4            }];        $scope.notes=[];        $scope.change = function(a){          $scope.notes.changed = a.id;        };    });</script></html>
