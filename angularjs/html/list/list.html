<!DOCTYPE html><html lang="en" ng-app="tkApp"><head>    <meta charset="UTF-8">    <title>list</title>    <link rel="stylesheet" href="list.css"></head><body><div ng-controller="listControl">    <button ng-click="add()">增加按钮</button>    <button ng-click="del()">删除按钮</button>    <br><input type="text" ng-model="idx">    <table class="table" width="" height="" bgcolor="" cellspacing="0">        <tr ng-repeat="person in lists" >            <td ng-bind="person.name" colspan="2"></td>            <td ng-bind="person.age"></td>            <td ng-bind="person.address"></td>        </tr>    </table></div></body><script src="../../angular.min.js"></script><script src="../../controllers/listControl.js"></script></html>
