<!DOCTYPE html><html lang="en" ng-app="routerApp"><head>    <meta charset="UTF-8">    <script src="../../angular.min.js"></script>    <script src="../../angular-ui-router.js"></script>    <script src="ui-router-controller.js"></script>    <link rel="stylesheet" href="../okplus-box.css">    <title>ui-router</title>    <style>        .topBar{            color:#fff;            height:50px;            background-color:darkslateblue;        }        .topBar>div{            color:#fff;            margin-left:20px;            margin-right:20px;            height:50px;            line-height:50px;        }        .topBar>div:hover{            color:#39b3d7;        }        ul>li{            list-style: none;            height:20px;            width:100px;            border:1px solid #7d7d7d;            line-height:20px;        }        ul>li:first-child{            background-color:cornflowerblue;            color:#fff;        }    </style></head><body>    <div ui-view></div></body></html>
