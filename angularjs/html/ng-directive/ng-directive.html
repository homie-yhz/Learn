<!DOCTYPE html><html lang="en" ng-app="PonyDeli"><head>    <meta charset="UTF-8">    <title>ng-directive</title>    <script src="../../angular.min.js"></script>    <script src="ng-directive.js"></script></head><body><p>5.templateUrl（字符串或者函数），可选参数，可以是    （1）一个代表HTML文件路径的字符串    （2）一个函数，可接受两个参数tElement和tAttrs（大致同上）    注意：在本地开发时候，需要运行一个服务器，不然使用templateUrl会报错 Cross Origin Request Script（CORS）错误</p>    <div ng-controller="foodCtrl">        <div piece-of-food="piece"></div>        <!--{{piece}}-->    </div></body></html>
