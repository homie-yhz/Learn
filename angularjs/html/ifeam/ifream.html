<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>跨域请求其他页面</title>    <style>        html,body,.box{width:100%;height:100%;}        .left{float:left;}        .right{float:right;}        iframe{width:50%;height:100%;}    </style></head><body><div class="box">    <div class="left">        <p>在input里面输入文字后,点击提交按钮提交到iframe表单里面</p>        <input id="aaa" type="text">        <button>提交按钮</button>    </div>    <!--<iframe id="myFrame" name="ifm" class="right" src="http://ceac.state.gov/genniv/">        您的浏览器不支持嵌入式框架，或者当前配置为不显示嵌入式框架。    </iframe>--></div></body><script>        function getData ( url, fn ) {            var oIframe = document.createElement('iframe'),                    firstBtn = true,                    loadFn = function () {                        if ( firstBtn ) {                            //导航回同一域下的air.html，以便获取到name值                            oIframe.contentWindow.location = 'http://localhost:8081/LearnNew/Learn/angularjs/html/ifeam/ifream.html';                            firstBtn = false;                        } else {                            fn( oIframe.contentWindow.name );                            oIframe.contentWindow.document.write('');                            oIframe.contentWindow.close();                            document.body.removeChild(oIframe);                            oIframe.src = '';                            oIframe = null;                        }                    };            oIframe.src = url;            //1.第一次iframe加载完毕触发事件，执行loadFn函数，会将iframe导航回air.html            //2.air.html加载完毕后又会触发事件，再次执行loadFn函数，此时会走else            if ( oIframe.attachEvent ) {                oIframe.attachEvent( 'onload', loadFn );            } else {                oIframe.onload = loadFn;            }            document.body.appendChild(oIframe);        }        //页面加载完毕后调用getData函数去获取数据        window.onload = function () {            getData('http://ceac.state.gov/genniv/', function (data) {                console.log(data);            });        };/*    window.onload = function(){        //var ifmIptId = document.getElementById('ctl00_SiteContentPlaceHolder_ucLocation_IdentifyCaptcha1_txtCodeTextBox');        //var ifmIptId = window.frames["ifm"].document.getElementById("ctl00_SiteContentPlaceHolder_ucLocation_IdentifyCaptcha1_txtCodeTextBox")        var aIpt = document.getElementById('aaa');        console.log(aIpt);        var ifmIptId = document.getElementById("myFrame").contentWindow.document.getElementById('ctl00_SiteContentPlaceHolder_ucLocation_IdentifyCaptcha1_txtCodeTextBox');        console.log(ifmIptId);    }*/</script></html>
