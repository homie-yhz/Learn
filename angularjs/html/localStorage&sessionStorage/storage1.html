<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Title</title></head><body><div id="a"></div><div id="b"></div><script>    window.onload = function(){        var a = document.getElementById("a");        var b = document.getElementById("b");        a.innerHTML="获取sessionStorage"+window.sessionStorage.getItem("name");        b.innerHTML = "获取sessionStorage"+window.localStorage.getItem("value");    }</script></body></html>
