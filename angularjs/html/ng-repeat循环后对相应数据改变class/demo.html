<!DOCTYPE html><html lang="en" ng-app="myApp"><head>    <meta charset="UTF-8">    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no, minimal-ui" />    <meta name="apple-mobile-web-app-capable" content="yes" />    <meta name="apple-mobile-web-app-status-bar-style" content="default" />    <meta name="format-detection" content="telephone=no, email=no" />    <title>title</title>    <script src="../../angular.min.js"></script>    <script src="../../app.js"></script>    <style>        .alink{            color:red;            max-width:50px;            white-space: nowrap;            overflow: hidden;            text-overflow:ellipsis;            text-decoration: underline ;        }        .table{            text-align: center;        }        .table td{            border:1px solid #0a9dc7;        }    </style></head><body><ul ng-controller="dataList">    <li ng-repeat="company in companies">        companyName: <a ng-bind="company.name"></a>        <div ng-repeat="employee in company.employees">            <p ng-bind="employee" ng-class="{alink: employee.length > 4}"></p>            <!--两种写法均可以-->            <!--<p ng-bind="employee" ng-class="{true:'alink'} [employee.length > 4]"></p>-->        </div>    </li></ul><table ng-controller="dataList" class="table">    <tr>        <td>公司名称</td>        <td>经理人</td>        <td>员工</td>    </tr>    <tr ng-repeat="company in companies">        <td>            <p ng-bind="company.name"></p>        </td>        <td>            <p ng-bind="company.employ"></p>        </td>        <td>            <p                ng-repeat="employee in company.employees"                ng-click="goUrl(employee)"                ng-bind="employee"                ng-class="{alink: employee.length > 4}"            >            </p>        </td>    </tr></table></body><script>    app.controller('dataList', function ($scope,$http) {        var dataUrl = '../../resource/data1.json';        var url = 'http://www.baidu.com';        $http.get(dataUrl).success(function(data){            if(data){                //$scope.data = data;                $scope.companies = data.companies;                $scope.goUrl = function(employee){                    console.log(employee);                    (employee.length > 4) && (window.location.href = url);                }            }else{                alert('getData fault!');            }        });    });</script></html>
