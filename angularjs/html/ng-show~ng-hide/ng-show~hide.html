<!DOCTYPE html><html lang="en" ng-app="myApp"><head>    <meta charset="UTF-8">    <title>title</title>    <link rel="stylesheet" href="../../bootstrap.min.css">    <script src="../../angular.min.js"></script>    <script src="../../app.js"></script></head><body ng-controller="itemShow"><button ng-click="refresh()">点击刷新页面</button><ul ng-show="!hasData">    <li ng-repeat="x in data">{{x}}</li></ul><div ng-show="hasData">没有数据了</div></body><script>    app.controller('itemShow',function($scope){        $scope.data = [];        fun1();        //$scope.info = false;        $scope.refresh= function(){            $scope.data = [1,2,3,4];            fun1();        };        function fun1(){            if($scope.data.length === 0){                $scope.hasData = true;            }else{                $scope.hasData = false;            }        }    });</script></html>
