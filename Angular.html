<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>html</title>
  <script src="angular-1.0.1.min.js"></script>
  <style>
    html{
      font-family:'微软雅黑';}
  </style>
</head>
<body ng-app>

<h1>ng-app ng-bind ng-init </h1>
  <div>{{'HELLO!'}}</div>
  Your name: <input type="text" ng-model="yourname" placeholder="World">
  <hr>
  Hello {{yourname || 'World'}}

  <hr>
<h3>默认值，初始化</h3>
  <div ng-init="quantity=1;cost=5">
    <p>总价：{{ quantity * cost }}</p>
  </div>

  <hr>
<div ng-init="person={firstName:'John',lastName:'Doe'}">
  <p>姓为  {{person.lastName}} </p>
  <p>姓名 ： <span ng-bind="person.lastName"></span></p>
</div>
<hr>

</body>
<script>
  //总结：
  /*
  * 1.所有的{{}} 都可以改为  标签加上ng-bind的形式     {{你好}}  <span ng-bind="你好"></span>
  * 2.变量的 可以用
  * */
</script>
</html>
