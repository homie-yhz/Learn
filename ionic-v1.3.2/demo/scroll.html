<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">    <link rel="stylesheet" href="../css/ionic.css">    <script src="../js/ionic.min.js"></script>    <script src="../js/ionic.bundle.min.js"></script>    <script src="../js/ionic-angular.min.js"></script>    <title>scroll</title></head><body ng-app="starter" ng-controller="actionsheetCtl" ><ion-pane>    <ion-content >        <ion-refresher pulling-text="下拉刷新" on-refresh="doRefresh()"></ion-refresher>        <ion-list>            <ion-item ng-repeat="item in items track by $index" ng-bind="item.name"></ion-item>        </ion-list>    </ion-content></ion-pane></body><script>    angular.module('starter', ['ionic'])            .run(function($ionicPlatform) {                $ionicPlatform.ready(function() {                    // Hide the accessory bar by default (remove this to show the accessory bar above the keyboard                    // for form inputs)                    if(window.cordova && window.cordova.plugins.Keyboard) {                        cordova.plugins.Keyboard.hideKeyboardAccessoryBar(true);                    }                    if(window.StatusBar) {                        StatusBar.styleDefault();                    }                });            })            .controller( 'actionsheetCtl',['$scope','$timeout' ,'$http',function($scope,$timeout,$http){                $scope.items=[                    {                        "name":"HTML5"                    },                    {                        "name":"JavaScript"                    },                    {                        "name":"Css3"                    }                ];                $scope.doRefresh = function() {                    $http.get('item.json')  //注意改为自己本站的地址，不然会有跨域问题                            .success(function(newItems) {                              /*  for(var i = 0; i< 3;i++){                                    $scope.items[i] = newItems;                                }*/                                $scope.items[3] = newItems;                                console.log($scope.items);                                $scope.items = newItems;                            })                            .finally(function() {                                $scope.$broadcast('scroll.refreshComplete');                            });                };            }])</script></html>
