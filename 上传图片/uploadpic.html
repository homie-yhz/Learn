<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="../jquery-1.8.3.min.js"></script>
  <title>Title</title>
  <style>
    .uploadPic{
      width: 500px;
      height: 500px;
      border:1px solid red;
    }
  </style>
</head>
<body>
  <div class="uploadPic">
    <img src="" alt="">
  </div>
  <input type="file" class="o-upload" value="">
</body>
<script>
  $(function(){

    $('.o-upload').change(function() {

      var src = $(this).val();
      console.log('src');
      $.ajax({
      	/*url:'',

      	type:'POST',
      	dataType:'JSON',
        data:'src='+src,*/
      	success:function(msg){
          var Msg = 'http://192.168.9.106/时间戳';
          $('.uploadPic').find('img').attr('src',Msg);
      	},
      	error:function(){
      		alert('ajax fault');
      	}
      })
    });
  });


</script>
</html>
